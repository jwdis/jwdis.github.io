<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Bootstrap Autocomplete dropdown</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/choices.js@9.0.1/public/assets/styles/choices.min.css">
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <style id="compiled-css" type="text/css">
    /* ==========================================
    FOR DEMO PURPOSE
  ========================================== */
.bg-light {
  background: #eef0f4;
}

.choices__list--dropdown .choices__item--selectable {
  padding-right: 1rem;
}

.choices__list--single {
  padding: 0;
}

.card {
  transform: translateY(-50%);
}

.choices[data-type*=select-one]:after {
  right: 1.5rem;
}

.shadow {
  box-shadow: 0.3rem 0.3rem 1rem rgba(178, 200, 244, 0.23);
}

a {
  text-decoration: none;
  color: inherit;
  transition: all 0.3s;
}


    /* EOS */
  </style>

  <script id="insert"></script>

</head>
<body>
    
<!-- FOR DEMO PURPOSE -->
<section class="py-5 bg-light">
    <div class="container py-5">
        <div class="row py-lg-5">
            <div class="col-lg-6">
                <h1 class="fw-bold">Bootstrap autocomplete dropdown</h1>
                <p class="fst-italic text-muted">Customizing lightweight <a class="fw-bold text-dark" href="https://github.com/jshjohnson/Choices" target="_blank">Choices.js</a> JS plugin to create a beautiful Bootstrap autocomplete dropdown menu. Snippet by <a class="text-primary" href="#" target="_blank">Bootstrapious</a></p>
            </div>
        </div>
    </div>
</section>


<section class="pb-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card border-0">
                    <div class="card-body p-0">

                        <!-- AUTO COMPLETE DROPDOWN -->
                        <select class="selectpicker form-control border-0 mb-1 px-4 py-4 rounded shadow">
                            <option value="Ultrasound Knee Right">Ultrasound Knee Right</option>
                            <option value="Ultrasound Knee Left">Ultrasound Knee Left</option>
                            <option value="MRI Knee Right">MRI Knee Right</option>
                            <option value="MRI Knee Left">MRI Knee Left</option>
                            <option value="MRI Forearm/Elbow Right">MRI Forearm/Elbow Right</option>
                            <option value="MRI Forearm/Elbow Left">MRI Forearm/Elbow Left</option>
                            <option value="CT Knee Right">CT Knee Right</option>
                            <option value="CT Knee Left">CT Knee Left</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


    <script type="text/javascript">

/* ==============================================
    CUSTOM SELECT
  ============================================== */
const sorting = document.querySelector('.selectpicker');
const commentSorting = document.querySelector('.selectpicker');
const sortingchoices = new Choices(sorting, {
    placeholder: false,
    itemSelectText: ''
});


// Trick to apply your custom classes to generated dropdown menu
let sortingClass = sorting.getAttribute('class');
window.onload= function () {
    sorting.parentElement.setAttribute('class', sortingClass);
}


  </script>

  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "6xac37nm"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>


</body>
</html>
