<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spring Slider</title>
    <!-- <link rel="stylesheet" href="assets/index.fca86069.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
        integrity="sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/spring-slider/spring-slider.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div id="app">
        <!-- Spring Slider -->
        <div class="spring-slider">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./images/1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/2.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/3.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/4.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/5.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/6.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/7.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/8.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/9.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="./images/10.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="swiper-pagination"></div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
        integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/spring-slider/spring-slider.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
