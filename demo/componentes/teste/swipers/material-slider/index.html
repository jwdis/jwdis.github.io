<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Slider</title>
    <!-- <link rel="stylesheet" href="assets/index.fca86069.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css"
        integrity="sha512-rd0qOHVMOcez6pLWPVFIv7EfSdGKLt+eafXh4RO/12Fgr41hDQxfGvoi1Vy55QIVcQEujUE1LQrATCLl2Fs+ag=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/material-slider/material-slider.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div id="app">
        <div class="demo-nav">
            <label>
                <span>slidesPerView:</span>
                <span class="spv">2</span>
                <span class="dropdown">
                    <span data-value="1">1</span>
                    <span data-value="2">2</span>
                    <span data-value="3">3</span>
                    <span data-value="4">4</span>
                    <span data-value="5">5</span>
                </span>
            </label>
            <label>
                <input id="centeredSlides" type="checkbox" checked="true">
                <span>centeredSlides</span>
            </label>
            <label>
                <input id="autoplay" type="checkbox" checked="true">
                <span>autoplay</span>
            </label>
        </div>
        <div class="demo-slider">
            <!-- Material slider -->
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <!-- Wrap each slide content with "swiper-material-wrapper" and "swiper-material-content" elements -->
                        <div class="swiper-material-wrapper">
                            <div class="swiper-material-content">
                                <!-- Use data-swiper-material-scale to add scale effect on required elements -->
                                <img class="demo-material-image" data-swiper-material-scale="1.25"
                                    src="images/01.jpg" />
                                <!-- Use swiper-material-animate-opacity class to add opacity animation on required elements -->
                                <span class="demo-material-label swiper-material-animate-opacity">Slide 1</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-material-wrapper">
                            <div class="swiper-material-content">
                                <img class="demo-material-image" data-swiper-material-scale="1.25"
                                    src="images/02.jpg" />
                                <span class="demo-material-label swiper-material-animate-opacity">Slide 2</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-material-wrapper">
                            <div class="swiper-material-content">
                                <img class="demo-material-image" data-swiper-material-scale="1.25"
                                    src="images/03.jpg" />
                                <span class="demo-material-label swiper-material-animate-opacity">Slide
                                    3</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-material-wrapper">
                            <div class="swiper-material-content">
                                <img class="demo-material-image" data-swiper-material-scale="1.25"
                                    src="images/04.jpg" />
                                <span class="demo-material-label swiper-material-animate-opacity">Slide 4</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-material-wrapper">
                            <div class="swiper-material-content">
                                <img class="demo-material-image" data-swiper-material-scale="1.25"
                                    src="images/05.jpg" />
                                <span class="demo-material-label swiper-material-animate-opacity">Slide 5</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-material-wrapper">
                            <div class="swiper-material-content">
                                <img class="demo-material-image" data-swiper-material-scale="1.25"
                                    src="images/06.jpg" />
                                <span class="demo-material-label swiper-material-animate-opacity">Slide 6</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-material-wrapper">
                            <div class="swiper-material-content">
                                <img class="demo-material-image" data-swiper-material-scale="1.25"
                                    src="images/07.jpg" />
                                <span class="demo-material-label swiper-material-animate-opacity">Slide 7</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-material-wrapper">
                            <div class="swiper-material-content">
                                <img class="demo-material-image" data-swiper-material-scale="1.25"
                                    src="images/08.jpg" />
                                <span class="demo-material-label swiper-material-animate-opacity">Slide 8</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-material-wrapper">
                            <div class="swiper-material-content">
                                <img class="demo-material-image" data-swiper-material-scale="1.25"
                                    src="images/09.jpg" />
                                <span class="demo-material-label swiper-material-animate-opacity">Slide 9</span>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="swiper-material-wrapper">
                            <div class="swiper-material-content">
                                <img class="demo-material-image" data-swiper-material-scale="1.25"
                                    src="images/10.jpg" />
                                <span class="demo-material-label swiper-material-animate-opacity">Slide 10</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"
        integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/material-slider/material-slider.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
